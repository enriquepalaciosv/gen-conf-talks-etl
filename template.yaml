AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: SAM Template for gen-conf-talks-etl

Parameters:
  tokenEndpoint:
    Type: String
  clientSecret:
    Type: String
  clientId:
    Type: String
  churchApi:
    Type: String
  genConfTableName:
    Type: String

Globals:
  Function:
    Timeout: 120
    Environment:
      Variables:
        TOKEN_ENDPOINT: !Ref tokenEndpoint
        CLIENT_SECRET: !Ref clientSecret
        CLIENT_ID: !Ref clientId
        CHURCH_API: !Ref churchApi
        GEN_CONF_TABLE_NAME: !Ref genConfTableName

Resources:
  GenConfTalksEtlFunction:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      CodeUri: src/
      Handler: app.lambdaHandler
      Runtime: nodejs14.x
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            !Ref genConfTableName

Outputs:
  GenConfTalksEtlFunction:
    Description: "Gen Conf ETL Lambda Function ARN"
    Value: !GetAtt GenConfTalksEtlFunction.Arn
  GenConfTalksEtlFunctionIamRole:
    Description: "Implicit IAM Role created for the function"
    Value: !GetAtt GenConfTalksEtlFunctionRole.Arn
